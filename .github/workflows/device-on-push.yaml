name: Device Build Status

on:
    push:
        paths:
            #- 'device/**'
            - '**'

jobs:
  device-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: device/
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Python dependencies
        run: |
          pip install pipenv
          pipenv install --dev
      - run: cp .env.example .env
      - name: Set env
        run: echo "PIPENV_DONT_LOAD_ENV=1" >> $GITHUB_ENV
      - name: Test
        run: echo $PIPENV_DONT_LOAD_ENV
      - name: Test Pipenv shell
        run: pipenv shell
      - name: Run Python lints
        run: pipenv run fd_device lint --check
      - name: Run Python tests
        run: pipenv run fd_device test --coverage
      #- name: Run Python docstrings
      #  run: pipenv run fd_device docstring
